<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- import CSS -->
        <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
        <style>
            .center {
                width: 1200px;
                margin: 0 auto;
            }

            #footer_center p {
                margin: 0;
            }

            #footer_center h3 {
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <el-container>
                <my-header></my-header>
                <el-main class="center" style="margin-top: 30px">
                    <el-row gutter="20">
                        <el-col span="12">
                            <el-card>
                                <img src="imgs/reg.png" width="100%">
                            </el-card>
                        </el-col>
                        <el-col span="12">
                            <!--注册表单开始-->
                            <el-form label-width="80px">
                                <el-form-item>
                                    <h1 style="float: left;font-size: 28px">立即注册</h1>
                                    <a style="float: right;
                            text-decoration: none;color: #409EFF;
                            position: relative;top: 20px" href="login.html">
                                        已有账号?现在登录
                                    </a>
                                </el-form-item>
                                <el-form-item label="用户名">
                                    <el-input v-model="user.userName" placeholder="请输入用户名"></el-input>
                                </el-form-item>
                                <el-form-item label="密码">
                                    <el-input v-model="user.password" placeholder="请输入密码"></el-input>
                                </el-form-item>
                                <el-form-item label="昵称">
                                    <el-input v-model="user.nickName" placeholder="请输入昵称"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-button type="primary" @click="reg()">注册</el-button>
                                </el-form-item>
                            </el-form>
                            <!--注册表单结束-->
                        </el-col>
                    </el-row>

                </el-main>
                <el-footer style="height: 280px;background-color: #2f3234;padding:50px 0">
                    <div class="center" style="text-align: center;color: #666">
                        <el-row>
                            <el-col span="8">
                                <img src="imgs/icon.png">
                                <p>教程灵感就看烘焙坊</p>
                                <p>烘焙行业网络社区平台</p>
                                <p>全国百城上千个职位等你来</p>
                            </el-col>
                            <el-col span="8">
                                <el-row id="footer_center">
                                    <el-col span="8">
                                        <h3>关于我们</h3>
                                        <p>关于我们</p>
                                        <p>烘焙学院</p>
                                        <p>烘焙食谱</p>
                                        <p>分类信息</p>
                                        <p>求职招聘</p>
                                        <p>社区交流</p>
                                    </el-col>
                                    <el-col span="8">
                                        <h3>支持与服务</h3>
                                        <p>联系我们</p>
                                        <p>广告投放</p>
                                        <p>用户协议</p>
                                        <p>友情链接</p>
                                        <p>在线反馈</p>
                                        <p>我发投稿</p>
                                    </el-col>
                                    <el-col span="8">
                                        <h3>底部导航</h3>
                                        <p>Archiver</p>
                                        <p>手机版</p>
                                        <p>小黑屋</p>
                                    </el-col>
                                </el-row>

                            </el-col>
                            <el-col span="8">
                                <div style="font-size: 58px;margin-top: 30px">
                                    <span style="color: orange">烘焙</span><span style="color: #666666">坊</span>
                                </div>
                                <p>烘焙行业网络社区平台</p>
                            </el-col>
                        </el-row>
                    </div>

                </el-footer>
            </el-container>
        </div>
    </body>
    <!-- import Vue before Element -->
    <script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
    <!-- import JavaScript -->
    <script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
    <!--引入axios框架文件-->
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
    <!--引入头部组件js文件-->
    <script src="js/my-header.js"></script>
    <script>
        let v = new Vue({
            el: '#app',
            data: function () {
                return {
                    user: {userName: "", password: "", nickName: ""}
                }
            },
            methods: {
                reg() {
                    axios.post("/v1/users/reg", this.user).then(response => {
                        if (response.data.code === 200) {
                            this.$message.success("注册成功!");
                            location.href = "/login.html";
                        } else {
                            this.$message.error(response.data.msg);
                        }
                    });
                }
            }
        })
    </script>
</html>
