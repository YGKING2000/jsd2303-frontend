<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>消息提示</title>
        <script src="../js/vue.min.js"></script>
        <!-- 引入样式 -->
        <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
        <!-- 引入组件库 -->
        <script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
    </head>
    <body>
        <div id="app">
            <el-button type="success" :plain="true" @click="open2">成功</el-button>
            <el-button type="warning" :plain="true" @click="open3">警告</el-button>
            <el-button type="info" :plain="true" @click="open1">消息</el-button>
            <el-button type="danger" :plain="true" @click="open4">错误</el-button>
        </div>
    </body>
    <script>
        let v = new Vue({
            el: "#app",
            data() {
                return {}
            },
            methods: {
                open1() {
                    this.$message('这是一条消息提示');
                },
                open2() {
                    // this.$message({
                    //     message: '恭喜你，这是一条成功消息',
                    //     type: 'success'
                    // });
                    v.$message.success("恭喜你，这是一条成功消息");
                },
                open3() {
                    // this.$message({
                    //     message: '警告哦，这是一条警告消息',
                    //     type: 'warning'
                    // });
                    v.$message.warning("恭喜你，这是一条警告消息");
                },
                open4() {
                    // this.$message.error('错了哦，这是一条错误消息');
                    v.$message.error('错了哦，这是一条错误消息');
                }
            }
        });
    </script>
</html>
