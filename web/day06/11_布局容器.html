<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>布局容器</title>
        <script src="../js/vue.min.js"></script>
        <!-- 引入样式 -->
        <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
        <!-- 引入组件库 -->
        <script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
    </head>
    <body>
        <div id="app">
            <el-container>
                <el-header style="background-color: red;">Header</el-header>
                <el-container>
                    <el-aside style="background-color: green;" width="300px">Aside</el-aside>
                    <el-main style="background-color: blue;">Main</el-main>
                </el-container>
            </el-container>

            <el-row :gutter="10">
                <el-col v-for="() in 3" :span="8"><h1 style="border: 2px solid skyblue">8</h1></el-col>
            </el-row>
        </div>
    </body>
    <script>
        let v = new Vue({
            el: "#app",
            data() {
                return {}
            }
        });
    </script>
</html>
