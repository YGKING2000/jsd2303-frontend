<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>单向数据绑定</title>
        <script src="../js/vue.min.js"></script>
    </head>
    <body>
        <div id="root">
            <label>
                <input type="text" :value="info">
            </label>
        </div>
    </body>
    <script>
        let v = new Vue({
            el: "#root",
            data: {
                info: "嘿嘿"
            }
        });
    </script>
</html>
