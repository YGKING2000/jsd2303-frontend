<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>计算器</title>
        <script src="../js/vue.min.js"></script>
    </head>
    <body>
        <div id="root">
            <label><input type="text" v-model="val1"></label>
            <label><input type="text" v-model="val2"></label>
            <br>
            <br>
            <button @click="cal(1)">加</button>
            <button @click="cal(2)">减</button>
            <button @click="cal(3)">乘</button>
            <button @click="cal(4)">除</button>
            <h1>结果{{result}}</h1>
        </div>
    </body>
    <script>
        let v = new Vue({
            el: "#root",
            data() {
                return {
                    val1: "",
                    val2: "",
                    result: ""
                }
            },
            methods: {
                cal(type) {
                    if (isNaN(v.val1) || isNaN(v.val2)) {
                        v.result = "输入错误!";
                        return;
                    }
                    switch (type) {
                        case 1:
                            v.result = v.val1 * 1 + v.val2 * 1;
                            break;
                        case 2:
                            v.result = v.val1 - v.val2;
                            break;
                        case 3:
                            v.result = v.val1 * v.val2;
                            break;
                        case 4:
                            v.result = v.val1 / v.val2;
                    }
                }
            }
        });
    </script>
</html>
