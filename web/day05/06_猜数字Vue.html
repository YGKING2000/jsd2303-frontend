<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>猜数字</title>
    </head>
    <body>
        <div>
            <label><input placeholder="请输入1-100之间的整数" type="text" v-model="num"></label>
            <input @click="f()" type="button" value="猜一猜">
            <h3>结果:{{info}}</h3>
        </div>

        <script src="../js/vue.min.js"></script>
        <script>
            let x = parseInt(Math.random() * 100) + 1;
            let v = new Vue({
                el: "body>div",
                data() {
                    return {
                        info: "",
                        num: ""
                    }
                },
                methods: {
                    f() {
                        if (v.num > x) {
                            v.info = "猜大了!";
                        } else if (v.num < x) {
                            v.info = "猜小了!";
                        } else {
                            v.info = "恭喜你猜对了!";
                        }
                    }
                }
            })
        </script>
    </body>
</html>
