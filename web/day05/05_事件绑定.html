<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>事件绑定</title>
    </head>
    <body>
        <div>
            {{info}}
            <input type="button" value="按钮1" @click="f()">
            <input type="button" value="按钮2" @click="f">
            <input type="button" value="按钮3" v-on:click="f()">
        </div>
        <script src="../js/vue.min.js"></script>
        <script>
            let v = new Vue({
                el: "body>div",
                data: {info: "事件绑定"},
                methods: {
                    f() {
                        alert("按钮点击成功!");
                    }
                }
            })
        </script>
    </body>
</html>
