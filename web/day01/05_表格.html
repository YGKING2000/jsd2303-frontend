<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>表格</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="2">1-1</td><td rowspan="2">1-3</td><td rowspan="3">1-4</td>
            </tr>
            <tr>
                <td>2-1</td><td>2-2</td>
            </tr>
            <tr>
                <td colspan="3">3-1</td>
            </tr>
        </table>

        <table style="text-align: center;" border="1">
            <caption>购物车</caption>
            <tr>
                <th>编号</th>
                <th>商品名称</th>
                <th>价格</th>
            </tr>
            <tr>
                <td>1</td>
                <td>OPPO R15</td>
                <td>2999</td>
            </tr>
            <tr>
                <td>2</td>
                <td>OPPO Reno Ace</td>
                <td>2999</td>
            </tr>
            <tr>
                <td colspan="3">总价: 5998</td>
            </tr>
        </table>
    </body>
</html>
