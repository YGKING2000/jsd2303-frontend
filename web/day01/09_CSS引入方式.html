<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS引入方式</title>
        <style>
            h2 {
                color: #41c441;
            }
        </style>
        <link rel="stylesheet" href="my.css">
    </head>
    <body>
        <h1 style="color: skyblue">行内样式1</h1>
        <h1 style="color: skyblue">行内样式2</h1>
        <h2>内部样式1</h2>
        <h2>内部样式2</h2>
        <h3>外部样式1</h3>
        <h3>外部样式2</h3>
    </body>
</html>
