<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>页面相关方法</title>
    </head>
    <body>
        <h1>红红火火恍恍惚惚</h1>
        <input type="button" value="按钮" onclick="change()">
    </body>
    <script>
        function change() {
            let input = document.querySelector("h1");
            input.innerText = "哈哈哈";
        }
    </script>
</html>
