<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>溢出设置</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                border: 1px solid red;
                /*溢出设置:hidden超出部分隐藏
                  visible显示(默认)
                  scroll滚动显示
                */
                overflow: scroll;
            }

            body > img {
                width: 100px;
                height: 100px;
                /*设置行内元素的垂直对齐方式 top/middle/bottom/baseline(默认)*/
                vertical-align: bottom;
            }
        </style>
    </head>
    <body>
        <input type="text"><img src="../b.jpg">
        <div>
            <img src="../b.jpg">
        </div>
    </body>
</html>
