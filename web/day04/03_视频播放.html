<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>视频播放</title>
    </head>
    <body>
        <!--poster设置封面
        loop设置循环播放
        muted设置为静音  autoplay自动播放(前提必须静音才能播放)
        controls显示控制按钮
        -->
        <video poster="https://ys.mihoyo.com/main/_nuxt/img/47f71d4.jpg"
               muted loop autoplay controls style="width: 1344px; height: 756px;">
            <source src="a.mp4" type="audio/mp4">
            您的浏览器不支持播放此视频.
        </video>
    </body>
</html>
